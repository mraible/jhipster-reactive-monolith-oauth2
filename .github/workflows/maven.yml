name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install JHipster Dependencies Snapshot
      run: git clone https://github.com/jhipster/jhipster.git && mvn -ntp install -f jhipster -Dgpg.skip=true
    - name: Build with Maven
      run: mvn -ntp verify -P 'dev,!webpack'
